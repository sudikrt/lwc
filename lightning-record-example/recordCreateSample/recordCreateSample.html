<template>
    <lightning-record-edit-form object-api-name='Contact' onsuccess={handleSuccess} >
        <lightning:messages></lightning:messages>

        <div class='slds-m-around_medium'>
            <lightning-input-field field-name="Id" value={contactId}></lightning-input-field>
            <lightning-input-field field-name="LastName"></lightning-input-field>
            <lightning-input-field field-name="FirstName"></lightning-input-field>
            <lightning-input-field field-name="Email"></lightning-input-field>
            <lightning-input-field field-name="AccountId" value={recordId}></lightning-input-field>
            
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" type="submit" name="save" label="Create Contact"></lightning-button>
            </div>
        </div>
    </lightning-record-edit-form>
</template>
